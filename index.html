<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Todo Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 40px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 420px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }
    .input-row {
      display: flex;
      margin-bottom: 15px;
      gap: 8px;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input {
      flex: 1;
    }
    button {
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    h3 {
      margin-top: 20px;
      color: #444;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
    }
    li.completed span {
      text-decoration: line-through;
      color: gray;
    }
    .actions button {
      margin-left: 5px;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 6px;
    }
    .complete-btn { background: #007bff; }
    .delete-btn { background: #dc3545; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Monthly Todo Planner</h2>
    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Enter a new task..."/>
      <select id="monthSelect"></select>
      <button onclick="addTask()">Add</button>
    </div>
    <div id="planner"></div>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const monthSelect = document.getElementById("monthSelect");
    const planner = document.getElementById("planner");

    const months = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    // Populate dropdown
    months.forEach((m, i) => {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = m;
      monthSelect.appendChild(option);
    });

    // Load tasks from localStorage
    let tasksByMonth = JSON.parse(localStorage.getItem("tasksByMonth")) || {};
    renderPlanner();

    function addTask() {
      const taskText = taskInput.value.trim();
      const monthIndex = monthSelect.value;

      if (taskText === "") return;

      if (!tasksByMonth[monthIndex]) tasksByMonth[monthIndex] = [];
      tasksByMonth[monthIndex].push({ text: taskText, completed: false });

      saveTasks();
      renderPlanner();
      taskInput.value = "";
    }

    function toggleComplete(month, index) {
      tasksByMonth[month][index].completed = !tasksByMonth[month][index].completed;
      saveTasks();
      renderPlanner();
    }

    function deleteTask(month, index) {
      tasksByMonth[month].splice(index, 1);
      if (tasksByMonth[month].length === 0) delete tasksByMonth[month];
      saveTasks();
      renderPlanner();
    }

    function saveTasks() {
      localStorage.setItem("tasksByMonth", JSON.stringify(tasksByMonth));
    }

    function renderPlanner() {
      planner.innerHTML = "";
      if (Object.keys(tasksByMonth).length === 0) {
        planner.innerHTML = "<p style='text-align:center; color:gray;'>No tasks yet!</p>";
        return;
      }

      Object.keys(tasksByMonth).sort((a,b)=>a-b).forEach(monthIndex => {
        const monthName = months[monthIndex];
        const section = document.createElement("div");
        section.innerHTML = `<h3>${monthName}</h3>`;
        const ul = document.createElement("ul");

        tasksByMonth[monthIndex].forEach((task, i) => {
          const li = document.createElement("li");
          li.className = task.completed ? "completed" : "";
          li.innerHTML = `
            <span>${task.text}</span>
            <div class="actions">
              <button class="complete-btn" onclick="toggleComplete(${monthIndex}, ${i})">${task.completed ? "Undo" : "Done"}</button>
              <button class="delete-btn" onclick="deleteTask(${monthIndex}, ${i})">Delete</button>
            </div>
          `;
          ul.appendChild(li);
        });

        section.appendChild(ul);
        planner.appendChild(section);
      });
    }

    // Add task on Enter
    taskInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTask();
    });
  </script>
</body>
</html>
